<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ledger Entry Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    .radio-group {
      margin-top: 10px;
    }
    .radio-group label {
      display: inline-block;
      margin-right: 20px;
      font-weight: normal;
    }
    button {
      margin-top: 25px;
      padding: 12px;
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 7px;
      font-size: 1.1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Ledger Entry Form</h2>

  <form id="ledgerForm">
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" required />

    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" min="0.01" step="0.01" required />

    <label>Transaction Type:</label>
    <div class="radio-group">
      <label><input type="radio" name="type" value="debit" required /> Debit</label>
      <label><input type="radio" name="type" value="credit" /> Credit</label>
    </div>

    <button type="submit">Submit Entry</button>
  </form>

  <script>
    document.getElementById("ledgerForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const description = document.getElementById("description").value.trim();
      const amount = document.getElementById("amount").value.trim();
      const typeInput = document.querySelector('input[name="type"]:checked');
      if (!typeInput) {
        alert("Please select transaction type.");
        return;
      }
      const type = typeInput.value;

      const data = { description, amount, type };

      const url = new URL("https://script.google.com/macros/s/AKfycbyiozLO5eZWQlxA37gH_QO-uZYI5wg4YlpHudxp2-7ZY4DrkLImFhCVyoZ2ArN0fTNi2Q/exec"); // Replace this

      // Using GET for easy CORS compliance
      url.searchParams.append("description", description);
      url.searchParams.append("amount", amount);
      url.searchParams.append("type", type);

      fetch(url)
        .then((res) => res.json())
        .then((response) => {
          if (response.result === "success") {
            alert("Entry added! Current balance: â‚¹" + response.balance.toFixed(2));
            document.getElementById("ledgerForm").reset();
          } else {
            alert("Failed to add entry.");
          }
        })
        .catch((err) => {
          console.error("Error:", err);
          alert("Something went wrong. Check console for details.");
        });
    });
  </script>
</body>
</html>
